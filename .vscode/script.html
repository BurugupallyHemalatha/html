<!DOCTYPE html>
<html>

<head>
    <title>switch case</title>
    <script type="text/javascript">
        var month = 16;
        switch (month) {
            case 1:
                document.write("<h1>january</h1>");
                break;
            case 2:
                document.write("<h1>february</h2>");
                break;
            case 3:
                document.write("<h1>march</h2>");
                break;
            case 4:
                document.write("<h1>april</h1>")
                break;
            case 5:
                document.write("<h1>may</h2>");
                break;
            case 6:
                document.write("<h1>june</h2>");
                break;
            case 7:
                document.write("<h1>july</h2>");
                break;
            case 8:
                document.write("<h1>augast</h2>");
                break;
            case 9:
                document.write("<h1>septamber</h2>");
                break;
            case 10:
                document.write("<h1>octomber</h2>");
                break;
            case 11:
                document.write("<h1>november</h2>");
                break;
            case 12:
                document.write("<h1>december</h2>");
            default:
                document.write("<h1>entered wrong month</h2>");
        }
    </script>
</head>

<body>

</body>

</html>
